{%extends 'base.html'%}
{%block title%}validate user{%endblock%}

{%block content%}

<div class="container">
    <h3>Validate User</h3>
    <form action="{{url_for('main.validate_user')}}" method="post">
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">Validate</button>
    </form>
</div>

{%endblock%}
